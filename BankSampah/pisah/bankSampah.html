<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sampah Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bank Sampah Digital</h1>
            <p>Mari Kumpulkan Sampah untuk Masa Depan Lebih Baik</p>
        </div>
    </header>

    <div class="container">
        <div class="input-section">
            <h2>Input Sampah</h2>
            <form id="wasteForm">
                <div class="form-group">
                    <label for="wasteType">Jenis Sampah:</label>
                    <select id="wasteType" required>
                        <option value="">Pilih jenis sampah</option>
                        <option value="botol">Botol Plastik</option>
                        <option value="kardus">Kardus</option>
                        <option value="kertas">Kertas</option>
                        <option value="kaleng">Kaleng</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Berat (kg):</label>
                    <input type="number" id="weight" step="0.1" required>
                </div>
                <button type="submit">Tambah Catatan</button>
            </form>
        </div>

        <div class="statistics">
            <div class="stat-card">
                <h3>Total Sampah Terkumpul</h3>
                <p id="totalWeight">0 kg</p>
            </div>
            <div class="stat-card">
                <h3>Estimasi Pendapatan</h3>
                <p id="totalIncome">Rp 0</p>
            </div>
            <div class="stat-card">
                <h3>Jumlah Setoran</h3>
                <p id="totalTransactions">0 setoran</p>
            </div>
        </div>

        <table id="wasteTable">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jenis Sampah</th>
                    <th>Berat (kg)</th>
                    <th>Harga/kg</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
